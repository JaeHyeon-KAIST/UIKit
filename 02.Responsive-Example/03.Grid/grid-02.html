<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UIKit 프레임워크 컴포넌트 - Grid</title>
  <!-- UIkit CSS & JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.9.4/dist/css/uikit.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.9.4/dist/js/uikit.min.js"></script>
  <link rel="stylesheet" href="grid-02.css">
</head>
<body>

  <!-- 
    Grid에서 행(가로)과 열(세로) 간격 조정

    .uk-grid-column-small
    .uk-grid-row-small

    .uk-grid-column-medium
    .uk-grid-row-medium

    .uk-grid-column-large
    .uk-grid-row-large

    .uk-grid-column-collapse
    .uk-grid-row-collapse
    
    .uk-grid-column-collapse + .uk-grid-row-collapse = .uk-grid-collapse
  -->

  <div class="frame uk-child-width-1-3 uk-grid-collapse" uk-grid>
    <div>
      <div class="cell">cell</div>
    </div>
    <div>
      <div class="cell">cell</div>
    </div>
    <div>
      <div class="cell">cell</div>
    </div>
    <div>
      <div class="cell">cell</div>
    </div>
    <div>
      <div class="cell">cell</div>
    </div>
    <div>
      <div class="cell">cell</div>
    </div>
  </div>
  
</body>
</html>
