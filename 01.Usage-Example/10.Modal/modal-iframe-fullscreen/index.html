<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UIKit 프레임워크 컴포넌트 - Modal 웹사이트 포트폴리오</title>
  <!-- UIkit CSS & JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.9.4/dist/css/uikit.min.css" />

<body>

  <a href="#modal-website1" uk-toggle>웹사이트 퍼블리싱 포트폴리오 #01</a>

  <div id="modal-website2" class="website-portfolio uk-modal-full" uk-modal>
