<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UIKit 프레임워크 컴포넌트 - Leader</title>
  <!-- UIkit CSS & JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.9.4/dist/css/uikit.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.9.4/dist/js/uikit.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="price-list">
    <div class="price-header">
      <img src="images/coffee-main.png" alt="">
    </div>
    <div class="price-items">
      <div class="price-item">
        <h2>Coffee</h2>
        <div class="uk-grid-small" uk-grid>
          <div class="uk-width-expand" uk-leader="fill: -">ESPRESSO</div>
          <div>$5.0</div>
        </div>
        <div class="uk-grid-small" uk-grid>
          <div class="uk-width-expand" uk-leader="fill: -">AMERICANO</div>
          <div>$5.0</div>
        </div>
        <div class="uk-grid-small" uk-grid>
          <div class="uk-width-expand" uk-leader="fill: -">CAPPUCCINO</div>
          <div>$5.0</div>
        </div>
        <div class="uk-grid-small" uk-grid>
          <div class="uk-width-expand" uk-leader="fill: -">MOCHA</div>
          <div>$5.0</div>
        </div>
        <div class="uk-grid-small" uk-grid>
          <div class="uk-width-expand" uk-leader="fill: -">CAFE LATTE</div>
          <div>$5.0</div>
        </div>
      </div>
      <div class="price-item">
        <h2>Non-Coffee</h2>
        <div class="uk-grid-small" uk-grid>
          <div class="uk-width-expand" uk-leader="fill: -">CHOCOLATE</div>
          <div>$5.0</div>
        </div>
        <div class="uk-grid-small" uk-grid>
          <div class="uk-width-expand" uk-leader="fill: -">HOT TEA</div>
          <div>$5.0</div>
        </div>
        <div class="uk-grid-small" uk-grid>
          <div class="uk-width-expand" uk-leader="fill: -">GREEN TEA</div>
          <div>$5.0</div>
        </div>
        <div class="uk-grid-small" uk-grid>
          <div class="uk-width-expand" uk-leader="fill: -">ORANGE JUICE</div>
          <div>$5.0</div>
        </div>
        <div class="uk-grid-small" uk-grid>
          <div class="uk-width-expand" uk-leader="fill: -">CHOCOLATE</div>
          <div>$5.0</div>
        </div>
      </div>
    </div>
    <div class="price-footer">
      <p>
        Thank you for visiting our store. If you have any questions, please feel free to contact us. <span>Tel: 02-1234-5678</span>
      </p>
    </div>
  </div>
  
</body>
</html>
